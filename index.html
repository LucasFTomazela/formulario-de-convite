<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Festivite</title>

    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <aside>
        <figure>
          <img
            src="assets/Background.png"
            alt="Pedaço de bolo de aniversário"
          />

          <figcaption>
            <img src="/assets/Logo.svg" alt="Logo Festivite" />
            <h1>Festivite</h1>
            <p>Crie um convite digital para o seu evento</p>
          </figcaption>
        </figure>
      </aside>
      <main>
        <div class="main-container">
          <h2>Crie seu convite</h2>
          <form method="post" enctype="multipart/form-data">
            <fieldset class="about-event">
              <legend>Sobre o evento</legend>
              <div class="input-wrapper">
                <label for="title">Título</label>
                <input
                  id="title"
                  name="title"
                  type="text"
                  placeholder="Nome do evento"
                />
              </div>
              <div class="grid grid-columns-2 gap-16">
                <div class="input-wrapper">
                  <label for="start">Inicio</label>
                  <input type="date" name="start" id="start" />
                </div>
                <div class="input-wrapper">
                  <label for="end">Fim</label>
                  <input type="date" name="end" id="end" />
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
